<html>
    <head>
        <title>Flexbox Practice</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Flexbox Practice</h1>
        <h2>Default boxes before flexbox</h2>
        <div id="box_container_1">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
        <h2>Boxes after flexbox applied, display: flex</h2>
        <p>now boxes are by default organized on the cross axis (left to right)</p>
        <div id="box_container_2">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
        <h2>Now they are justify-content: right</h2>
        <div id="box_container_3">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
        <div id="box_container_4">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
        <div id="box_container_5">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </body>
</html>
